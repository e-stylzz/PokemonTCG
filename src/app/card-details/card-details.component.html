<div>
  <h1>{{ pokemon.name }}</h1>
  <p>
    Height: {{ pokemon.height / 10 }} meters (m)<br />
    Weight: {{ pokemon.weight / 10 }} kilograms (kg)<br />
    <!-- Types: {{ pokemon.types}} -->
  </p>
  <div id="card_holder">
    <div *ngFor="let card of cards" class="card">
      <img src="{{ card.imageUrl }}" alt="{{ card.name }}" />
    </div>
  </div>
</div>
