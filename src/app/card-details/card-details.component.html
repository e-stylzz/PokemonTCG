<div>
  <h1>{{ cards[0].name }}</h1>
  <p>
    Rarity: {{ cards[0].rarity }}<br />
    Series: {{ cards[0].series }}<br />
    Set: {{ cards[0].set }}<br />
    Type: {{ cards[0].types }}
  </p>
  <div id="card_holder">
    <div *ngFor="let card of cards" class="card">
      <img src="{{ card.imageUrl }}" alt="{{ card.name }}" />
    </div>
  </div>
</div>
